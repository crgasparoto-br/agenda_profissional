name: mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.8.0
  timezone: ^0.10.1
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/brand/agenda-logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/brand/agenda-logo.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/brand/agenda-logo.png
  web:
    generate: true
    image_path: assets/brand/agenda-logo.png
    background_color: "#FFFFFF"
    theme_color: "#1F3A5F"
  windows:
    generate: true
    image_path: assets/brand/agenda-logo.png
